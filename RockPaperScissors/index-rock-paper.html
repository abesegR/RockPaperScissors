<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./rock-paper.css">
    <title>Website 2.0</title>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button
    class="js-btn-rock"

    <button
    class="js-btn-paper"

    <button
    class="js-btn-scissors"
